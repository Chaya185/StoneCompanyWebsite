<h1>Visit Our Shop!</h1>
    <br><br>
    
  <div id="map" style="width: 100%; height: 400px;"></div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPNWzsF-Jw6mAXthsHSUYJy4qQtlOm908&callback=initMap"></script>
  <script>
    function initMap() {
      // Create a map object
      var map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.6628, lng: -73.9414 },
        zoom: 15,
      });

      // Get the user's current location
      navigator.geolocation.getCurrentPosition(function (position) {
        // Create a marker for the user's location
        var userMarker = new google.maps.Marker({
          position: {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          },
          map: map,
        });

        // Create a marker for the shop's location
        var shopMarker = new google.maps.Marker({
          position: { lat: 40.6644, lng: -73.9133 },
          map: map,
        });

        // Get directions from the user's location to the shop's location
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer({
          map: map,
        });
        directionsService.route(
          {
            origin: {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            },
            destination: { lat: 40.6644, lng: -73.9133 },
            travelMode: "DRIVING",
          },
          function (response, status) {
            if (status === "OK") {
              directionsRenderer.setDirections(response);
            } else {
              window.alert("Directions request failed due to " + status);
            }
          }
        );
      });
    }
  </script>
