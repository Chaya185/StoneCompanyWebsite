    <h1>Stone Works Gallery</h1>
    <div class="gallery"></div>
    <script>
      $(document).ready(function () {
        var apiKey = "97536ad1754d81fa8bf50cd79ca42d2a";
        var query = "marble granite quartz stone kitchen ";

        $.ajax({
          url: "https://api.flickr.com/services/rest/",
          data: {
            method: "flickr.photos.search",
            api_key: apiKey,
            text: query,
            format: "json",
            nojsoncallback: 1,
            per_page: 12,
            extras: "url_n, url_o",
          },
          dataType: "json",
          success: function (data) {
            console.log(data);
            $.each(data.photos.photo, function (i, photo) {
              var imgUrl = photo.url_n || photo.url_o;
              var title = photo.title;

              var $img = $("<img>").attr({
                src: imgUrl,
                alt: title,
              });
              var $caption = $("<figcaption>").text(title);

              var $figure = $("<figure>")
                .append($img)
                .append($caption)
                .appendTo(".gallery");
            });
          },
          error: function () {
            console.log("Error: Unable to fetch data.");
          },
        });
      });
    </script>
